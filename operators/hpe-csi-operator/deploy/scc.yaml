---
kind: SecurityContextConstraints
apiVersion: security.openshift.io/v1
metadata:
  name: hpe-csi-scc
allowHostDirVolumePlugin: true
allowHostIPC: true
allowHostNetwork: true
allowHostPID: true
allowHostPorts: true
allowPrivilegeEscalation: true
allowPrivilegedContainer: true
allowedCapabilities:
- '*'
defaultAddCapabilities: []
fsGroup:
  type: RunAsAny
groups: []
priority:
readOnlyRootFilesystem: false
requiredDropCapabilities: []
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
users:
- system:serviceaccount:my-hpe-csi-driver-operator:hpe-csi-controller-sa
- system:serviceaccount:my-hpe-csi-driver-operator:hpe-csi-node-sa
- system:serviceaccount:my-hpe-csi-driver-operator:hpe-csp-sa
- system:serviceaccount:my-hpe-csi-driver-operator:hpe-csi-operator-sa
- system:serviceaccount:hpe-nfs:hpe-csi-nfs-sa
- system:serviceaccount:my-hpe-csi-driver-operator:hpe-csi-volumegroup-controller-sa
- system:serviceaccount:my-hpe-csi-driver-operator:hpe-csi-snapshotgroup-controller-sa
volumes:
- '*'
